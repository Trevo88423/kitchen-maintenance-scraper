<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Maintenance Job Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .file-label {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .jobs-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .jobs-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .job-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .job-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .job-card.ready {
            border-left: 5px solid #28a745;
        }

        .job-card.pending {
            border-left: 5px solid #ffc107;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .job-number {
            color: #667eea;
            font-size: 14px;
            margin-left: 10px;
        }

        .job-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
        }

        .items-list {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .item-row {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-delivered {
            color: #28a745;
        }

        .item-pending {
            color: #dc3545;
            font-weight: 600;
        }

        .actions {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .email-output {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }

        .email-output.visible {
            display: block;
        }

        .email-template {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            white-space: pre-wrap;
            border: 1px solid #dee2e6;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .hidden {
            display: none;
        }

        .selection-info {
            background: #e7f3ff;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Kitchen Maintenance Job Manager</h1>
            <p>Manage follow-ups and track completion status</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <h2 style="margin-bottom: 15px; color: #333;">Upload CSV Data</h2>
            <p style="margin-bottom: 20px; color: #666;">Upload your maintenance jobs CSV to get started</p>
            <input type="file" id="fileInput" accept=".csv" />
            <label for="fileInput" class="file-label">Choose CSV File</label>
        </div>

        <div id="mainContent" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Jobs</h3>
                    <div class="number" id="totalJobs">0</div>
                </div>
                <div class="stat-card">
                    <h3>Ready to Complete</h3>
                    <div class="number" id="readyJobs" style="color: #28a745;">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Delivery</h3>
                    <div class="number" id="pendingJobs" style="color: #ffc107;">0</div>
                </div>
                <div class="stat-card">
                    <h3>Selected</h3>
                    <div class="number" id="selectedCount" style="color: #667eea;">0</div>
                </div>
            </div>

            <div class="actions">
                <div class="selection-info">
                    <span id="selectionText">No jobs selected</span>
                </div>
                <div class="filter-section">
                    <button class="filter-btn active" data-filter="all">All Jobs</button>
                    <button class="filter-btn" data-filter="ready">Ready to Complete</button>
                    <button class="filter-btn" data-filter="pending">Pending Delivery</button>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="selectAll()">Select All</button>
                    <button class="btn btn-primary" onclick="deselectAll()">Deselect All</button>
                    <button class="btn btn-success" onclick="generateReadyEmail()">üìß Ready to Complete Email</button>
                    <button class="btn btn-warning" onclick="generateFollowUpEmail()">üìß Follow-Up Email</button>
                    <button class="btn btn-primary" onclick="copyAllEmails()">üìã Copy All Emails</button>
                </div>
            </div>

            <div class="email-output" id="emailOutput">
                <h2>Generated Emails</h2>
                <div id="emailContent"></div>
                <button class="btn btn-primary" onclick="copyEmails()">Copy to Clipboard</button>
            </div>

            <div class="jobs-section">
                <h2>Jobs List</h2>
                <div id="jobsList"></div>
            </div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let selectedJobs = new Set();
        let currentFilter = 'all';

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    parseCSV(e.target.result);
                    document.getElementById('uploadSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                };
                reader.readAsText(file);
            }
        });

        // Check for localStorage data
        window.addEventListener('DOMContentLoaded', function() {
            const storedData = localStorage.getItem('dashboardData');
            if (storedData) {
                parseCSV(storedData);
                document.getElementById('uploadSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        });

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));

            const jobs = {};

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;

                const values = parseCSVLine(lines[i]);
                if (values.length < headers.length) continue;

                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] ? values[index].replace(/"/g, '').trim() : '';
                });

                const jobNum = row['Job Number'];
                if (!jobNum) continue;

                if (!jobs[jobNum]) {
                    jobs[jobNum] = {
                        jobNumber: jobNum,
                        name: row['Maker Name'],
                        mobile: row['Mobile'],
                        email: row['Email'],
                        address: row['Site Address'],
                        suburb: row['Suburb'],
                        totalItems: parseInt(row['Total Maintenance Items']) || 0,
                        itemsWithDelivery: parseInt(row['Items With Delivery']) || 0,
                        itemsComplete: parseInt(row['Items Complete']) || 0,
                        items: []
                    };
                }

                if (row['Item Name'] && row['Item Name'] !== 'No maintenance items') {
                    jobs[jobNum].items.push({
                        name: row['Item Name'],
                        reason: row['Reason'],
                        dateCreated: row['Date Created'],
                        deliveryInfo: row['Delivery Info'],
                        isComplete: row['Item Is Complete'] === 'Yes',
                        hasDelivery: row['Delivery Info'] && row['Delivery Info'].includes('Despatched')
                    });
                }
            }

            allJobs = Object.values(jobs);
            renderJobs();
            updateStats();
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Determine job status
        function getJobStatus(job) {
            if (job.totalItems === 0) return 'ready';
            if (job.itemsWithDelivery === job.totalItems) return 'ready';
            return 'pending';
        }

        // Render jobs
        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = '';

            const filteredJobs = allJobs.filter(job => {
                if (currentFilter === 'ready') return getJobStatus(job) === 'ready';
                if (currentFilter === 'pending') return getJobStatus(job) === 'pending';
                return true;
            });

            filteredJobs.forEach(job => {
                const status = getJobStatus(job);
                const isSelected = selectedJobs.has(job.jobNumber);

                const card = document.createElement('div');
                card.className = `job-card ${status} ${isSelected ? 'selected' : ''}`;
                card.onclick = () => toggleJob(job.jobNumber);

                const pendingItems = job.items.filter(item => !item.hasDelivery);

                card.innerHTML = `
                    <div class="job-header">
                        <div>
                            <span class="job-title">${job.name}</span>
                            <span class="job-number">${job.jobNumber}</span>
                        </div>
                        <span class="job-status status-${status}">
                            ${status === 'ready' ? '‚úì Ready' : '‚è≥ Pending'}
                        </span>
                    </div>

                    <div class="job-details">
                        <div class="detail-item">
                            <div class="detail-label">Suburb</div>
                            <div class="detail-value">${job.suburb || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Mobile</div>
                            <div class="detail-value">${job.mobile}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total Items</div>
                            <div class="detail-value">${job.totalItems}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Delivered</div>
                            <div class="detail-value">${job.itemsWithDelivery} / ${job.totalItems}</div>
                        </div>
                    </div>

                    ${pendingItems.length > 0 ? `
                        <div class="items-list">
                            <strong>Pending Items:</strong>
                            ${pendingItems.map(item => `
                                <div class="item-row item-pending">
                                    ‚ö† ${item.name} ${item.reason ? `(${item.reason})` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;

                jobsList.appendChild(card);
            });
        }

        // Toggle job selection
        function toggleJob(jobNumber) {
            if (selectedJobs.has(jobNumber)) {
                selectedJobs.delete(jobNumber);
            } else {
                selectedJobs.add(jobNumber);
            }
            renderJobs();
            updateStats();
        }

        // Select/Deselect all
        function selectAll() {
            const filteredJobs = allJobs.filter(job => {
                if (currentFilter === 'ready') return getJobStatus(job) === 'ready';
                if (currentFilter === 'pending') return getJobStatus(job) === 'pending';
                return true;
            });
            filteredJobs.forEach(job => selectedJobs.add(job.jobNumber));
            renderJobs();
            updateStats();
        }

        function deselectAll() {
            selectedJobs.clear();
            renderJobs();
            updateStats();
        }

        // Update stats
        function updateStats() {
            const readyCount = allJobs.filter(job => getJobStatus(job) === 'ready').length;
            const pendingCount = allJobs.filter(job => getJobStatus(job) === 'pending').length;

            document.getElementById('totalJobs').textContent = allJobs.length;
            document.getElementById('readyJobs').textContent = readyCount;
            document.getElementById('pendingJobs').textContent = pendingCount;
            document.getElementById('selectedCount').textContent = selectedJobs.size;

            document.getElementById('selectionText').textContent =
                selectedJobs.size === 0 ? 'No jobs selected' :
                `${selectedJobs.size} job${selectedJobs.size > 1 ? 's' : ''} selected`;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderJobs();
            });
        });

        // Generate ready to complete email
        function generateReadyEmail() {
            const selected = allJobs.filter(job =>
                selectedJobs.has(job.jobNumber) && getJobStatus(job) === 'ready'
            );

            if (selected.length === 0) {
                alert('Please select jobs that are ready to complete');
                return;
            }

            let emails = '';

            selected.forEach(job => {
                const email = `
To: ${job.email}
Subject: Kitchen Maintenance - Ready to Complete - ${job.jobNumber}

Hi ${job.name.split(' ')[0]},

Good news! All maintenance items for your kitchen have been delivered and we're ready to complete the work.

Job Number: ${job.jobNumber}
Address: ${job.address}

Items Ready:
${job.items.map((item, i) => `${i + 1}. ${item.name}${item.reason ? ` (${item.reason})` : ''}`).join('\n')}

Please let us know when would be a suitable time to visit and complete the maintenance work. We can arrange a booking at your convenience.

Please reply to this email or call us on [YOUR PHONE] to schedule.

Best regards,
[YOUR NAME]
Kitchen Maintenance Team

-------------------
`.trim();

                emails += email + '\n\n' + '='.repeat(80) + '\n\n';
            });

            showEmails(emails);
        }

        // Generate follow-up email
        function generateFollowUpEmail() {
            const selected = allJobs.filter(job =>
                selectedJobs.has(job.jobNumber) && getJobStatus(job) === 'pending'
            );

            if (selected.length === 0) {
                alert('Please select jobs with pending deliveries');
                return;
            }

            let emails = '';

            selected.forEach(job => {
                const pendingItems = job.items.filter(item => !item.hasDelivery);

                const email = `
To: ${job.email}
Subject: Kitchen Maintenance - Delivery Status Update Required - ${job.jobNumber}

Hi ${job.name.split(' ')[0]},

We're following up on the maintenance items for your kitchen. Some items are still pending delivery and we need updated delivery information.

Job Number: ${job.jobNumber}
Address: ${job.address}

Items Awaiting Delivery (${pendingItems.length}):
${pendingItems.map((item, i) => `${i + 1}. ${item.name}${item.reason ? ` (${item.reason})` : ''}`).join('\n')}

Could you please provide us with the expected delivery dates for these items? Once they're delivered, we'll schedule a visit to complete the maintenance work.

Please reply with delivery updates or call us on [YOUR PHONE].

Best regards,
[YOUR NAME]
Kitchen Maintenance Team

-------------------
`.trim();

                emails += email + '\n\n' + '='.repeat(80) + '\n\n';
            });

            showEmails(emails);
        }

        // Show generated emails
        function showEmails(content) {
            document.getElementById('emailContent').innerHTML =
                `<div class="email-template">${content}</div>`;
            document.getElementById('emailOutput').classList.add('visible');
            document.getElementById('emailOutput').scrollIntoView({ behavior: 'smooth' });
        }

        // Copy emails to clipboard
        function copyEmails() {
            const text = document.querySelector('.email-template').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úì Emails copied to clipboard!');
            });
        }

        // Copy all emails
        function copyAllEmails() {
            if (selectedJobs.size === 0) {
                alert('Please select some jobs first');
                return;
            }

            const readyJobs = allJobs.filter(job =>
                selectedJobs.has(job.jobNumber) && getJobStatus(job) === 'ready'
            );
            const pendingJobs = allJobs.filter(job =>
                selectedJobs.has(job.jobNumber) && getJobStatus(job) === 'pending'
            );

            let allEmails = '';

            if (readyJobs.length > 0) {
                allEmails += '===== READY TO COMPLETE EMAILS =====\n\n';
                // Generate ready emails (simplified)
                readyJobs.forEach(job => {
                    allEmails += `To: ${job.email}\nSubject: Ready to Complete - ${job.jobNumber}\n\n`;
                });
            }

            if (pendingJobs.length > 0) {
                allEmails += '\n\n===== FOLLOW-UP EMAILS =====\n\n';
                // Generate follow-up emails (simplified)
                pendingJobs.forEach(job => {
                    allEmails += `To: ${job.email}\nSubject: Delivery Update Required - ${job.jobNumber}\n\n`;
                });
            }

            showEmails(allEmails);
        }
    </script>
</body>
</html>
